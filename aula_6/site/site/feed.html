  <script>
    // Faz a requisição da API
    fetch('http://adf02b633762e43e683385becde79a01-913345956.us-east-1.elb.amazonaws.com/news')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const list = document.getElementById('list');
        data.forEach(item => {
          // Cria um elemento <li> com base nos dados do JSON
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('item');

          const title = document.createElement('a');
          title.href = item.link;
          title.textContent = item.title;

          const date = document.createElement('p');
          date.textContent = new Date(item.data).toLocaleString();

          itemDiv.appendChild(title);
          itemDiv.appendChild(date);

          list.appendChild(itemDiv);
        });
      })
      .catch(error => {
        console.error('Erro na requisição da API:', error);
      });
  </script>
