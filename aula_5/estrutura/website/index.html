  <title>Desenhos dos anos 90</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <script>
    // Faz a requisição da API
    fetch('http://a1749cfb6202b433fb708334cd0483fd-1669351612.us-east-1.elb.amazonaws.com/desenhos')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const list = document.getElementById('list');
        data.forEach(item => {
          // Cria um elemento <li> com base nos dados do JSON
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('item');
          itemDiv.classList.add('col-lg-3');  
        

          const img = document.createElement('img');
          img.src = item.nameImage;
          img.style.height = '160px';
          img.alt = '';

          const h4 = document.createElement('h4');
          h4.textContent = item.title;

          itemDiv.appendChild(img);
          itemDiv.appendChild(h4);

          list.appendChild(itemDiv);
        });
      })
      .catch(error => {
        console.error('Erro na requisição da API:', error);
      });
  </script>
</head>
